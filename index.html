<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
       <!-- Google Sign In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <meta name="google-signin-client_id" content="429679382774-8h4n1a9f35o65c2nsjuqvdkrm1gcn11l.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">
   

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/5f1f3cb4d3.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

  <body>

    <div id="sign-in-div">

      <div class="quickstart-user-details-container">
        <div id="profile-pic" class="hide"></div><div id="user-name" class="hide"></div>
              <!-- Button that handles sign-in/sign-out -->
        <div class="btn btn-primary" id="quickstart-sign-in">Sign in with Google</div>

      </div>
    
    </div>
    
    <!-- Train Tracker -->
    <div class="container">


      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Mind the gap!</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Trains-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">First Train Time</label>
                  <input class="form-control" id="start-input" type="time">
                </div>
                <div class="form-group">
                  <label for="start-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="number" min="1">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

  <footer class = "footer text-center">
    <span>Copyright <i class="fa fa-copyright" aria-hidden="true"></i><span id="year"></span>&nbsp;Wesley L. Handy</span>
    <div id = "gh-link"><a href="https://github.com/wesleylhandy/Train-Scheduler" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></div>
  </footer>  

    <!-- Javascript -->
    <script src="assets/js/logic.js"></script>

  </body>

</html>
